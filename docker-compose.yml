services:

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_CAT_API_KEY: ${REACT_APP_CAT_API_KEY}
    container_name: harry-potter-webapp
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_CAT_API_KEY=${REACT_APP_CAT_API_KEY}
    restart: unless-stopped
    networks:
      - hp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  webapp-dev:
    image: node:18-alpine
    container_name: harry-potter-webapp-dev
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_CAT_API_KEY=${REACT_APP_CAT_API_KEY}
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install --legacy-peer-deps && npm start"
    restart: unless-stopped
    networks:
      - hp-network
    profiles:
      - dev

networks:
  hp-network:
    driver: bridge